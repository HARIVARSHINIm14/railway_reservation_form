<!DOCTYPE html>
<html>
<head>
    <title id="hi">Railway Reservation System</title>
    <style>
       
       #hi{
            color: white;
        }

        body{
            background-color: black;
        }
        .reservation-box {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label, input, select {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Railway Reservation System</h1>
    <div class="reservation-box">
        <form action="reservation.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Birth Preference:</label>
            <input type="checkbox" id="lower" name="birth_preference[]" value="lower">
            <label for="lower">Lower</label>
            <input type="checkbox" id="middle" name="birth_preference[]" value="middle">
            <label for="middle">Middle</label>
            <input type="checkbox" id="upper" name="birth_preference[]" value="upper">
            <label for="upper">Upper</label><br>

            <button type="submit" name="submit" value="Submit">Submit</button>
        </form>
    </div>

    <!-- Add this form for searching -->
    <div class="reservation-box">
        <form action="retrieve_data.php" method="post">
            <label for="search_name">Search by Name:</label>
            <input type="text" id="search_name" name="search_name">
            <button type="submit" name="search" value="Search">Search</button>
        </form>
    </div>
</body>
</html>
